{% extends 'shortURI/base.html' %}

{% block body %}

    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center py-3">
                <h1>URL Shortner | thes.ml<i class="fas fa-link px-2"></i></h1>
            </div>
            <div class="px-3 py-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row g-1">
                        <div class="col-8">{{ form.long_url }}</div>
                        <div class="col-4">
                            <button class="btn btn-success btn-lg w-100" type="submit">
                                Short!
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% if errors %}
            <div class="alert alert-danger mt-4" role="alert">
                <p>{{ errors }}</p>
            </div>
        {% endif %}

        {% if new_url %}

            <div class="mx-auto text-center mt-5">
                <h1 class="text-success">Your shortened URL:</h1>
                <h3 id="copy" data-clipboard-text="{{ new_url }}">{{ new_url }} <i class="fas fa-copy fa-1x"></i></h3>
                <h5 class="mt-5"><span class="text-danger">Previous URL:</span> {{ long_url }}</h5>
            </div>
        {% endif %}
    </div>
{% endblock body %}
