{% load static %}
{% load solo_tags %}
{% get_solo 'taplink.TapLinkConfiguration' as tlink %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>All Links | thes.ml</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
</head>

<body class="bg-secondary">
<div class="container">
    <div class="col-10 mx-auto my-3">
        <img src="{{ tlink.logo.url }}" class="img-fluid rounded-circle mx-auto d-block" alt="logo" width="300" height="300">
        <div class="text-center text-white my-2">
            <h1>{{ tlink.site_name }}</h1>
            <h4>{{ tlink.note }}</h4>
        </div>
    </div>

    <ul class="list-inline text-center mx-auto">
        {% for social in socials %}
            <li class="list-inline-item">
                <a class="btn link-light" style="" href="{{ social.s_url }}" type="button">
                    <i class="fab fa-{{ social.get_s_name_display }} fa-2x"></i>
                </a>
            </li>
        {% endfor %}
    </ul>

    <div class="d-grid gap-2 col-10 mx-auto">
        {% for link in links %}
            <a href="{{ link.l_url }}" class="btn btn-light mb-3" type="button">{{ link.l_name }}</a>
        {% endfor %}
    </div>
</div>
</body>
</html>
